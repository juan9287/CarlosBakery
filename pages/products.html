<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <section class="products">
        <header class="header_bakery ">
            <!--Header-->
            <nav class="header_bakery__menu flex-row container animate__animated animate__bounceInLeft">
                <!--barra de navegacion-->
                <div class="logo_marca flex-row">
                    <picture class="header_bakery__logo ">
                        <!--imagenes header-->
                        <a href="../index.html" class="header_bakery__link">
                            <img src="../Imagenes/gorro.png" alt="imagen_gorro">
                        </a>
                    </picture>
                    <picture class="header_bakery__marca flex-row">
                        <img src="../Imagenes/marca.png" alt="imagen_texto">
                    </picture>
                </div>

                <ul class="header_bakery__nav flex-row">
                    <li class="header_bakery__nav__link">
                        <a href="../pages/aboutus.html">
                            ABOUT US
                        </a>
                    </li>
                    <li class="header_bakery__nav__link">
                        <a href="../pages/products.html">
                            PRODUCTS
                        </a>
                    </li>
                    <li class="header_bakery__nav__link">
                        <a href="../pages/contactus.html">
                            CONTACT US
                        </a>
                    </li>
                    <li class="header_bakery__nav__link">
                        <a href="../pages/findus.html">
                            FIND US
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main_products container ">
            <picture class="products_img">
                <section class="panificados grid_items">
                    <img src="../Imagenes/panificados.jpg" alt="PANIFICADOS ">
                    <h2>
                        PANIFICADOS
                    </h2>
                </section>
                <section class="catering grid_items"><img src="../Imagenes/catering.jpg" alt="CATERING">
                    <h2>
                        CATERING
                    </h2>
                </section>
                <section class="tortas grid_items">
                    <img src="../Imagenes/tortas.jpg" alt="TORTAS">
                    <h2>
                        TORTAS
                    </h2>
                </section>
                <section class="confiteria grid_items"><img src="../Imagenes/confiteria.jpg" alt="CONFITERIA">
                    <h2>
                        CONFITERIA
                    </h2>
                </section>


            </picture>

        </main>
        <footer class="footer_bakery">
            <!--Pie de pagina-->
            <nav class="footer_bakery__nav flex-row container">
                <h3 class="footer_bakery__nav__h3">
                    Â©COPYRIGHT
                </h3>
                <ul class="footer_bakery__nav__redes flex-row">
                    <!--iconos redes navegables-->
                    <li class="footer_bakery__nav__redes__instagram">
                        <a href="https://www.instagram.com">
                            <img src="../Imagenes/instagram.png">
                        </a>
                    </li>
                    <li class="footer_bakery__nav__redes__facebook">
                        <a href="https://www.facebook.com">
                            <img src="../Imagenes/facebook.png">
                        </a>
                    </li>
                    <li class="footer_bakery__nav__redes__whatsapp">
                        <a href="https://www.whatsapp.com">
                            <img src="../Imagenes/whatsapp.png">
                        </a>
                    </li>
                    <li class=" footer_bakery__nav__redes__telegram">
                        <a href="https://www.telegram.com">
                            <img src="../Imagenes/telegrama.png">
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
    </section>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
